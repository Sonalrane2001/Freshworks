<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="NGOS/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
		<div class="container-fluid p-3">
			<div class="col-md-10 offset-md-1">
				<div class="card paint-card">
					<h3 class="text-center">Edit Notes</h3>
					<!-- <div th:if="${session.msg}" class="text-center" role="alert">

						<h4 class="text-success" th:text="${session.msg}"></h4>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div> -->
					<div class="card-body">
						<form th:action="@{/book_food_info}" method="post">
							<div class="form-group">
								<label>Enter Name</label> <input type="text" th:value="${notes.name}"
									class="form-control" name="name">
							</div>
							<div class="form-group">
								<label>Enter Address</label> <input type="text" th:value="${notes.address}"
									class="form-control" name="address">
							</div>
							<div class="form-group">
								<label>Enter No.Of.Dish.Bhaji</label> <input type="number" th:value="${notes.bhaji}" min="0" th:max="${bhaji}"
									class="form-control" name="bhaji">
							</div>
							<div class="form-group">
								<label>Enter No.Of.Paratha</label> <input type="number" th:value="${notes.paratha}" min="0" th:max="${paratha}"
									class="form-control" name="paratha">
							</div>
							<div class="form-group">
								<label>Enter No.Of.Dish.Rice</label> <input type="number" th:value="${notes.rice}" min="0" th:max="${rice}"
									class="form-control" name="rice">
							</div>
							
							<input type="hidden" th:value="${notes.id}" name="id">
							<div class="text-center">
								<button class="btn btn-primary">BOOK</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
